<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Form</title>
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <header>
      <ul class="nav-area">
        <li><a href="http://project1.hafet.me/">Home</a></li>
      </ul>
    </header>

    <div class="container">
      <form id="contact" action="" method="post">
        <h3>Phi Kappa Psi Interest Form</h3>
        <h4>Live Ever Die Never</h4>
        <fieldset>
          <input
            placeholder="Your name"
            type="text"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Email Address"
            type="email"
            tabindex="2"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Phone Number"
            type="tel"
            tabindex="3"
            required
          />
        </fieldset>
        <fieldset>
          <input placeholder="Grade" type="url" tabindex="4" required />
        </fieldset>

        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
